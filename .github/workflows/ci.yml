name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests (structure + lint)
        run: npm test

      - name: Accessibility check (pa11y)
        continue-on-error: true  # Chromium sandbox may fail in GH Actions; run a11y locally
        run: |
          npx serve -s . -l 3000 &
          npx wait-on -t 60000 http://127.0.0.1:3000/
          npx pa11y http://127.0.0.1:3000/ --standard WCAG2AA --ignore "warning"
          npx pa11y http://127.0.0.1:3000/privatumas.html --standard WCAG2AA --ignore "warning"
        env:
          CI: true
